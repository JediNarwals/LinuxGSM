#### Server Settings ####

## SteamCMD Login | https://github.com/GameServerManagers/LinuxGSM/wiki/SteamCMD#steamcmd-login
steamuser="username"
steampass='password'

## Server Start Settings | https://github.com/GameServerManagers/LinuxGSM/wiki/Start-Parameters
ip="0.0.0.0"
port="2402"

## ARMA 3 Modules
# Add mods with relative paths:
# mods/@cba_a3
# To load the "Community Base Addons v3" module found in the
# directory serverfiles/mods/@cba_a3.  Load several mods as:
# mods="mods/@ace\;mods/@acex\;mods/@cba_a3"
mods="@ace\;@ace3comptrhsafrf\;@ace3comptrhsusaf\;@ace3comptrhsgref\;@backpackonchest\;@cba_a3\;@cupcore\;@cupmaps\;@jbad\;@lythium\;@mcc\;@projectopfor\;@rhsusaf\;@rhsafrf\;@rhsgref\;@shacktacui\;@task_force_radio\;@tguniforms"
#mods=""

## Arma 3 Profile
profile="A3DS"

## Basic Cfg
basic="/home/tgprvt/serverfiles/cfg/basic.cfg"

## Server-side Mods
#servermods="@marma"
servermods=""

## Path to BattlEye
# Leave empty for default
bepath="/home/tgprvt/serverfiles/battleye/"

## Server Start Command | https://github.com/GameServerManagers/LinuxGSM/wiki/Start-Parameters#additional-parameters
fn_parms(){
parms="-ip=${ip} -port=${port} -profile=${profile} -cfg=${networkcfgfullpath} -basic=${basic} -config=${servercfgfullpath} -mod=${mods} -servermod=${servermods} -bepath=${bepath} -autoinit"
}

